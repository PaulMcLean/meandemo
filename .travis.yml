services:
  - docker

language: node_js

env:
  - DOCKER_COMPOSE_VERSION=1.24.0

# Run everywhere
#branches:
#  only:
#    - master
#    - stage
#    - dev

before_install:
- sudo rm /usr/local/bin/docker-compose

install:
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - sudo mv docker-compose /usr/local/bin
  - chmod +x /usr/local/bin/docker-compose

script:
  - cd project
  - docker-compose build --no-cache
  - echo "Build Tester"
  - docker build -t tester -f meandemo/TestDockerfile meandemo
  - docker images
  - echo "Branch " $TRAVIS_BRANCH " detected." 
  - echo Run the linters
  - docker run tester npm run lint-server
  - docker run tester npm run lint
  - echo Run Angular Tests
  - docker run tester npm run testheadless
  - echo Run e2e Tests 
  - docker-compose -f docker-compose.yml -f docker-compose-e2e.yml run tester npm run e2e

###########################################
## Push Master Builds to Docker Registry ##
###########################################
after_success:
  - if [[ ( $TRAVIS_BRANCH == master ) && ( $TRAVIS_PULL_REQUEST == false ) ]];  then
      printf "Build Success\nInitiating Docker Hub Push to trigger Swarm Deployment\n" && echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin && docker push paulmcleanus/meandemo:mongo && docker push paulmcleanus/meandemo:express_node && docker push paulmcleanus/meandemo:nginx_angular_node;
    fi
